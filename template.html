<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Generated HTML Portfolio</title>
</head>
<body class="bg-light">
    <div class="container border border-4 rounded p-3 mb-2 bg-white position-absolute top-50 start-50 translate-middle">
        <h1 class="p-3 mb-2 bg-dark text-white rounded">Hi! I am ${name}</h1>
        <p class="lead text-warning">I am from ${location}.</p>
        <h3><span class="badge bg-dark">Contact</span></h3>
        <ul class="list-group p-3 mb-2 bg-warning text-dark rounded">
            <li class="list-group-item p-3 mb-2 bg-dark text-white rounded">Github username: 
                <a href="${github}" class="link-warning">${github}</a>
            </li>
            <li class="list-group-item p-3 mb-2 bg-dark text-white rounded">LinkedIn URL: 
                <a href="${linkedin}" class="link-warning">${linkedin}</a>
            </li>
          </ul>
    </div>
</body>
</html>
